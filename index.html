<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upgrade today and take your AI-powered productivity to the next level">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="personal-info-section">
            <img class="logo" src="resources/neuralite-logo.svg" alt="Neuralite" width="98px" height="20px">
            <div class="upgrade">
                <h1 class="upgrade__heading">Upgrade to Plus</h1>
                <p class="upgrade__description">Upgrade today and take your AI-powered productivity to the next level.
                </p>
            </div>
            <form class="billing" action="" method="post">
                <div class="billing__item">
                    <label class="billing__label" for="name">Billed to</label>
                    <input class="billing__data" type="text" name="name" id="name"
                        placeholder="Enter first & last name">
                </div>
                <div class="billing__item">
                    <p class="billing__label">Payment Details</p>
                    <div class="billing__data payment-methods">
                        <button class="payment-method option-button option-button--active">
                            <img class="payment-method__img" src="resources/atm-card.svg" alt="" width="20px"
                                height="20px">
                            <p class="payment-method__text">Credit Card</p>
                        </button>
                        <button class="payment-method option-button">
                            <img class="payment-method__img" src="resources/bank.svg" alt="" width="20px" height="20px">
                            <p class="payment-method__text">Bank Transfer</p>
                        </button>
                        <button class="payment-method option-button">
                            <img class="payment-method__img" src="resources/point-card.svg" alt="" width="20px"
                                height="20px">
                            <p class="payment-method__text">Points</p>
                        </button>
                    </div>
                </div>
                <div class="billing__item">
                    <label class="billing__label" for="email">Email Address</label>
                    <input class="billing__data" type="email" name="email" id="email" placeholder="Enter email address">
                </div>
                <div class="billing__item">
                    <label class="billing__label" for="country">Country</label>
                    <select class="billing__data" name="country" id="country">
                        <option value="Finland">Finland</option>
                        <option value="Other">Rest of the world</option>
                    </select>
                </div>
                <div class="billing__item">
                    <label class="billing__label" for="zip">Postal Code</label>
                    <input class="billing__data" type="number" name="zip" id="zip" placeholder="00270">
                </div>
                <div class="action-buttons">
                    <button class="action-button cancel-button" type="button">Cancel</button>
                    <button class="action-button suscribe-button" type="submit">Suscribe</button>
                </div>

            </form>
        </section>
        <section class="starter-plan-section">
            <div class="starter-plan">
                <h2 class="starter-plan__title">Starter Plan</h2>
                <button class="plan option-button option-button--active">
                    <div class="circle circle--active">
                        <div class="circle-filling circle-filling--active"></div>
                    </div>
                    <div class="plan__text">
                        <h3 class="plan__text__title">Pay monthly</h3>
                        <p class="plan__text__description">$20/ Month/ Member</p>
                    </div>
                </button>
                <button class="plan option-button">
                    <div class="circle">
                        <div class="circle-filling"></div>
                    </div>
                    <div class="plan__text">
                        <h3 class="plan__text__title">Pay Annual</h3>
                        <p class="plan__text__description">$16/ Month/ Member</p>
                    </div>
                </button>
            </div>
            <hr>
            <div class="starter-plan-bottom">
                <div class="total">
                    <h3 class="total__title">Total</h3>
                    <p class="total__price">$20 / Month</p>
                </div>
                <p class="disclaimer">This environment is for demonstration purposes only. Please refrain from entering
                    any
                    actual sensitive data.</p>
            </div>

        </section>
    </main>
</body>

</html>
